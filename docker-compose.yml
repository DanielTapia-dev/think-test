version: '3.8'

services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    ports:
      - '9999:5432'

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - '3000:3000'

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - '3001:80'

volumes:
  pgdata:
